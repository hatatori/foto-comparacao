<style>

	*{
		padding: 0;
		margin: 0
	}

	body{
		background-color: black;
	}

	.relative{
		position: relative;
		/*background-color: red;*/
		/*padding: 10;*/
		display: inline-block;
	}

	.relative div{
		position: absolute;
	}

	.hi{
		overflow: hidden;
		width: 70;
	}

	button{
		position: absolute;
		bottom: 0px;
		right: 0;
		padding: 5
	}

	#bt2{
		position: absolute;
		bottom: 30;
		right: 0
	}
	
</style>

	<button onclick="chama()">Trocar imagem</button>

	<button id="bt2" onclick="size()">Size</button>
	
	<div class="centrao">
	<div class="relative" id="relative">
		<div class="dentro">
		<div id="a"><img id="img1" src='a.bmp'></div>
		<div class="hi" id="b"><img id="img2" src='b.bmp'></div>
		</div>
	</div>
	</div>	

	<script>

		function size(){
			
			tamanho_h = parseInt(prompt("Digite o tamanho da imagem em height px"))

			img1.style.height = tamanho_h
			img2.style.height = tamanho_h
		}

		function chama(){
			// lk1 = prompt("Imagem 1")
			// lk2 = prompt("Imagem 2")

			lk1 = "https://th.bing.com/th/id/OIP.-5xzDeWXnBMuGPxgG7SW8wHaLH?pid=Api&rs=1"

			lk2 = "https://th.bing.com/th/id/R876a7669e241dd4a1090e3fabd46fd7c?rik=JG6LiZEnrF8bRA&riu=http%3a%2f%2f3.bp.blogspot.com%2f-K81Ke8R-ggI%2fVKCL8xtI0_I%2fAAAAAAAACls%2feLNmF3j1WGI%2fs1600%2f1401963_719232298115766_4416044822321759224_o.jpg&ehk=ytRHXeo1t97tdyRJ2ial%2bnKd%2bYrWnvCHmoG4tYahVE4%3d&risl=&pid=ImgRaw"

			if(lk1.length > 0 || lk2.length > 0){
				atualizar(lk1,lk2)
			}
		}

		

		function atualizar(a,b){

			// window.location.href = ""

			window.location.href = "#"+a+"#"+b

			img1.src = window.location.href.split("#")[1]
			img2.src = window.location.href.split("#")[2]
		}

		window.onmousemove=function(e){
			x = e.offsetX
			b.style.width = x
		}
	</script>
