<style>

	*{
		padding: 0;
		margin: 0
	}

	body{
		background-color: black;
	}

	.relative{
		position: relative;
		/*background-color: red;*/
		/*padding: 10;*/
		display: inline-block;
	}

	.relative div{
		position: absolute;
	}

	.hi{
		overflow: hidden;
		width: 70;
	}

	button{
		position: absolute;
		bottom: 0px;
		right: 0;
		padding: 5
	}

	
</style>

	<button onclick="chama()">Trocar imagem</button>
	<div class="centrao">
	<div class="relative" id="relative">
		<div class="dentro">
		<div id="a"><img id="img1" src='a.bmp'></div>
		<div class="hi" id="b"><img id="img2" src='b.bmp'></div>
		</div>
	</div>
	</div>	

	<script>

		function chama(){
			lk1 = prompt("Imagem 1")
			lk2 = prompt("Imagem 2")

			if(lk1.length > 0 || lk2.length > 0){
				atualizar(lk1,lk2)
			}
		}

		

		function atualizar(a,b){

			// window.location.href = ""

			window.location.href = "#"+a+"#"+b

			img1.src = window.location.href.split("#")[1]
			img2.src = window.location.href.split("#")[2]
		}

		relative.onmousemove=function(e){
			x = e.offsetX
			b.style.width = x
		}
	</script>
