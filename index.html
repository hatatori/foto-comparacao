	<style>
		body{
			/*background-color: black;*/
			text-align: center;
		}
		input,button{
			padding: 5;
			margin:5;
			/*color: white;*/
			background-color: transparent;
			border: none;
		}

		#fora{
			width: 100%;
			height: 100%;
			position: relative;
			
		}

		#fora img{
			position: absolute;
			left: 0px;
			right: 0px;
			margin: auto;
			max-width: 100%;
			max-height: 100%;
		}


		input[type="range"]{
			width: 300;
		}


	</style>

	<div id="menu">
		<div>
		<input id="v1" placeholder="Imagem 1" value="img1.jpg">
		<input id="v2" placeholder="Imagem 2" value="img2.jpg">
		<button id="compara">Comparar</button><br>
		<input id="ran" type="range" min=0 max=1 step=0.01 >
		</div>
	</div>

	<div id="fora">
		<img id="im1" src="img1.jpg">
		<img id="im2" src="img2.jpg">
	</div>
	<br><br><br>
	

	<script>

		function comp(){
			a = v1.value
			b = v2.value

			window.location.href = "#"+a+"#"+b

			im1.src = a
			im2.src = b
		}

		x = window.location.href.split("#")
		
		a = x[1]
		b = x[2]

		if(typeof(a) == 'undefined') a = "img1.jpg"
		if(typeof(b) == 'undefined') b = "img2.jpg"

		v1.value = a
		v2.value = b

		ran.onmousemove=function(e){
			im2.style.opacity=this.value
		}

		compara.onclick=function(e){
			comp()
		}

		im2.style.opacity = ran.value
		comp()

		v1.onkeyup=function(e){
			if(e.key == "Enter") comp()
		}

		v2.onkeyup=function(e){
			if(e.key == "Enter") comp()
		}
		comp()

	</script>
